<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Start</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <a href="/" class="brand">
          <div class="logo">
            <img src="oinam-logo.svg" alt="Oinam Start" width="40" height="40">
          </div>
          <div class="brand-text">
            <h1 class="title">Start</h1>
          </div>
        </a>
        <div class="header-actions">
          <div class="search-container">
            <input 
            type="text" 
            id="search-input" 
            placeholder="Search projects, articles, tutorials... (⌘K)"
            class="search-input"
            >

            <kbd class="search-shortcut">⌘ K</kbd>
          </div>
          <div class="theme-toggle">
            <button id="theme-toggle" class="theme-button" title="Toggle light/dark mode (right-click for color themes)">
              <svg class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="9"/>
                <path d="M12 3v18M12 3a9 9 0 0 1 0 18" fill="currentColor" stroke="none"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="main-wrapper">
      <main class="main">
        <div class="main-header">
          <div class="breadcrumb">
            <!-- Category navigation will be populated here -->
          </div>
          <div class="view-toggle">
            <button id="view-toggle" class="view-button" title="Toggle view">
              <svg class="view-icon grid-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7"/>
                <rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/>
              </svg>
              <svg class="view-icon list-icon" style="display: none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="8" y1="6" x2="21" y2="6"/>
                <line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/>
                <line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/>
                <line x1="3" y1="18" x2="3.01" y2="18"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="directory-grid" id="directory-grid">
          <!-- Listing items will be populated here -->
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
          <h3>No items found</h3>
          <p>Try adjusting your search terms or browse different categories.</p>
        </div>
      </main>

      <aside class="sidebar">
        <div class="sidebar-section">
          <h3 class="sidebar-title">
            Primary
          </h3>
          <div class="highlights-list" id="highlights-list">
            <!-- Highlights will be populated here from sidebar.md -->
          </div>

          <footer>
            <p>
              <small>
                By
                <a href="https://brajeshwar.com/">Brajeshwar</a>
                <a href="https://oinam.com/">Oinam</a>
              </small>
            </p>
          </footer>
        </div>
      </aside>
    </div>
  </div>

<script src="marked-15.0.12-min.js"></script>
<script src="script.js"></script>

</body>
</html>
