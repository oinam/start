<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>oSTART</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #333;
      --accent: #0a84ff;
      --padding: 1rem;
      --max-width: 96%;
      --btn-bg: #0a84ff;
      --btn-fg: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding: var(--padding);
      max-width: var(--max-width);
      margin: auto;
    }
    header, main, footer {
      margin-bottom: var(--padding);
    }
    h1 { font-size: 2rem; color: var(--accent); }
    h2 { font-size: 1.5rem; margin-top: var(--padding); }
    p { margin-top: 0.5rem; }
    button {
      display: inline-block;
      margin-top: var(--padding);
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: var(--btn-bg);
      color: var(--btn-fg);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    footer { text-align: center; font-size: 0.875rem; }
  </style>
</head>
<body>
  <header>
    <h1>oSTART</h1>
    <p>
      A Bookmark of tools, currently used regularly, and the ones experimenting to see if they fits in.
    </p>
    <p>
      <input type="checkbox" id="newTabToggle">
      <label for="newTabToggle">Open all links in new tab</label>
    </p>
    <p>
      <button id="reloadBtn">Reload</button>
    </p>
  </header>
  
  <main>
    <section>
      <h2>Regular</h2>
      <p>
        <ul>
          <li><a href="https://news.ycombinator.com">Hacker News</a></li>
        </ul>
      </p>
    </section>
    <section>
      <h2>Primary</h2>
      <p>
        <ul>
          <li><a href="https://chatgpt.com">ChatGPT</a></li>
          <li><a href="https://gemini.google.com">Google Gemini</a></li>
          <li><a href="https://www.perplexity.ai">Perplexity</a></li>
        </ul>
      </p>
    </section>
    <section>
      <h2>Experimenting</h2>
      <p>
        <ul>
          <li><a href="https://www.magicpath.ai">MagicPath</a></li>
        </ul>
      </p>
    </section>
  </main>
  
  <footer>
    <small>By <a href="https://brajeshwar.com">Brajeshwar</a> <a href="https://oinam.com">Oinam</a></small>
  </footer>

  <script>
    // only register SW when not on localhost (or your dev domain)
    if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.error('SW failed:', err));
    } else {
      console.log('Skipping Service Worker registration in development');
    }

    // Force-reload handler stays the same
    document.getElementById('reloadBtn').addEventListener('click', () => {
      window.location.reload();
    });
  </script>

  <script>
    // open links in new tab if the user selects the option
    const chk = document.getElementById('newTabToggle');
    const STORAGE_KEY = 'openInNewTab';

    // Initialize checkbox from localStorage
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved !== null) {
      chk.checked = saved === 'true';
    }

    // Save whenever user toggles
    chk.addEventListener('change', () => {
      localStorage.setItem(STORAGE_KEY, chk.checked);
    });

    // Intercept link clicks
    document.body.addEventListener('click', e => {
      const link = e.target.closest('a');
      if (!link || !link.href) return;

      if (chk.checked) {
        e.preventDefault();
        window.open(link.href, '_blank', 'noopener');
      }
    });
  </script>
</body>
</html>
